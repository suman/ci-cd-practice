name: Deployment with linting and unit testing
on:
  push:
    branches: [main, upload-dist]
jobs:
  Runs-Build-On-Ubuntu:
    name: Runs npm build
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: npm install, build, and test
        run: npm install
        run: npm run lint
        run: npm run test
        run: npm run build
      